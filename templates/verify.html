<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Verify Your Schedule</h1>
            <form id="verifyForm" action="/confirm" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required value="{{ name }}">

                <label for="grade">Grade:</label>
                <select id="grade" name="grade" required>
                    <option value="6" {{ 'selected' if grade == '6' }}>6th Grade</option>
                    <option value="7" {{ 'selected' if grade == '7' }}>7th Grade</option>
                    <option value="8" {{ 'selected' if grade == '8' }}>8th Grade</option>
                    <option value="9" {{ 'selected' if grade == '9' }}>9th Grade</option>
                    <option value="10" {{ 'selected' if grade == '10' }}>10th Grade</option>
                    <option value="11" {{ 'selected' if grade == '11' }}>11th Grade</option>
                    <option value="12" {{ 'selected' if grade == '12' }}>12th Grade</option>
                </select>

                <label for="schedule">Schedule:</label>
                <textarea id="schedule" name="schedule" rows="10" required>{{ schedule }}</textarea>

                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
